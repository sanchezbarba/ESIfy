<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Esify</title>
		<link rel="stylesheet" href="../css/styles.css" />
		<link rel="icon" href="../img/icono.ico" type="image/x-icon"/>
	</head>
    <body>
        <main class="main container">
            <nav class="navbar">
				<div class="container-logo">
						<img src="../img/logoesi.jpg" class="logo-img">
				</div>
				<ul class="nav-main">
					<li>
						<a href="../index.html"> <i class="fa-solid fa-house"></i>Inicio </a>
					</li>
					<li>
						<a href="../html/videos.html"><i class="fa-solid fa-video"></i>Videoclips</a>
					</li>
					<li>
						<a id="Descarga" download><i class="fas fa-download"></i> Descargar canción</a>
					</li>
				</ul>
				</div>
			</nav>
            <section class="main-reproduction">
                    <img class=gif id="GIF">
                    <button class="btn-play" id="playPauseButton" ><i class="fas fa-play"></i></button>
				
                    <input class="barra-reproduccion" type="range" id="seekBar" value="0">
					
					<h1 id="songTitle" class="song-title">Nombre de la Canción</h1>

					<input class="barra-volumen" type="range" id="volumeSlider" min="0" max="1" step="0.025" value="0.5">
					<span class="icono-volumen" id="iconoVolumen"><i class="fa-solid fa-volume-high"></i></span>

					<button class="btn-next" id="NextButton" ><i class="fas fa-forward"></i></button>
					<button class="btn-previous" id="PreviousButton"><i class="fas fa-backward"></i></button>
					

					<span id="duration" class="song-duration">0:00</span>

					<span id="currentTime" class="current-time">0:00</span>
					
                <audio id="audioPlayer" ontimeupdate="updateTime()" onended="resetPlayer()" onloadedmetadata="initializePlayer()"></audio>
            </section>
        </main>

        	<!-- Script de FontAwesome -->
	<script
        src="https://kit.fontawesome.com/81581fb069.js"
    ></script>
    <!-- Script personal -->
    <script src="../js/main.js"></script>
    </body>
